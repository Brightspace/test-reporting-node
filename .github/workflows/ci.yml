name: CI
on: pull_request
env:
  FORCE_COLOR: 3
permissions:
  contents: read
jobs:
  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint (JavaScript)
        run: npm run lint:eslint
  licenses:
    name: Check Licenses
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check licenses
        run: npm run license-check
  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run tests
        run: npm run test:all
      - name: Upload coverage report
        id: coverage-report
        uses: actions/upload-artifact@main
        with:
          name: coverage-report
          path: coverage/lcov-report/
      - name: Hide outdated comment
        uses: Brightspace/third-party-actions@int128/hide-comment-action
        with:
          starts-with: <!-- reports -->
      - name: Post comment
        run: |
          BODY=$'<!-- reports -->'
          BODY+=$'\n\n### Coverage report\n\n'
          BODY+=$"[Report]($COVERAGE_REPORT_URL)"
          BODY+=$'\n\n### Generated reports\n\n'
          BODY+=$'<details>\n<summary>mocha</summary>\n\n'
          BODY+=$'```json\n'
          BODY+=$"$(cat d2l-test-report-mocha.json | jq)"
          BODY+=$'\n```\n\n'
          BODY+=$'</details>\n\n'
          BODY+=$'<details>\n<summary>playwright</summary>\n\n'
          BODY+=$'```json\n'
          BODY+=$"$(cat d2l-test-report-playwright.json | jq)"
          BODY+=$'\n```\n\n'
          BODY+=$'</details>'
          BODY+=$'<details>\n<summary>@web/test-runner</summary>\n\n'
          BODY+=$'```json\n'
          BODY+=$"$(cat d2l-test-report-web-test-runner.json | jq)"
          BODY+=$'\n```\n\n'
          BODY+=$'</details>'
          gh pr comment "$PULL_REQUEST_NUMBER" --body "$BODY"
        env:
          COVERAGE_REPORT_URL: ${{steps.coverage-report.outputs.artifact-url}}
          PULL_REQUEST_NUMBER: ${{github.event.pull_request.number}}
          GITHUB_TOKEN: ${{github.token}}
